    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff4e;
            color: #2e7fb1;
            padding: 10px 20px;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px); /* Mulai dengan posisi lebih rendah */
            transition: opacity 1s ease-out, transform 1s ease-out; /* Animasi */
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0); /* Elemen kembali ke posisi normal */
        }

        .main-banner2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92vh; /* Tinggi kontainer */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Opsional: untuk membuat sudut gambar melengkung */
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .container{
            margin-top: 90px;
        }
    </style>
</head>

    <script>
        // Navbar hide on scroll down, show on scroll up
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-60px"; // Sesuaikan nilai dengan tinggi navbar Anda
            } else {
                navbar.style.top = "0";
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Cegah nilai negatif
        });

        // Animasi fade-in dengan Intersection Observer
        const fadeInElements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show'); // Tambahkan kelas untuk efek
                    observer.unobserve(entry.target); // Berhenti mengamati setelah muncul
                }
            });
        }, {
            threshold: 0.1
        });

        fadeInElements.forEach(element => {
            observer.observe(element);
        });

        // Animating gallery images on page load
        window.onload = function() {
            let galleryItems = document.querySelectorAll('.gallery-item');
            let delay = 0;

            galleryItems.forEach((item, index) => {
                // Hide images initially
                item.style.transform = 'scale(0)';
                item.style.opacity = 0;
                item.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';

                // Stagger the animation for each image
                setTimeout(() => {
                    item.style.transform = 'scale(1)';
                    item.style.opacity = 1;
                }, delay);
                delay += 300; // Staggering the animation for each image
            });
        };

    </script>
